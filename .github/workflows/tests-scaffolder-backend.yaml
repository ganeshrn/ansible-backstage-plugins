---
name: CI / scaffolder / backend

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]
    paths:
      - 'plugins/scaffolder-backend-module-backstage-rhaap/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    name: ğŸ§ª / test / Node-${{ matrix.node-version }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/scaffolder-backend-module-backstage-rhaap
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Test
        uses: ./.github/actions/test
        with:
          node-version: ${{ matrix.node-version }}
          plugin: 'plugins/scaffolder-backend-module-backstage-rhaap'

  lint:
    name: ğŸ‘· / lint / Node-${{ matrix.node-version }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/scaffolder-backend-module-backstage-rhaap
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Test
        uses: ./.github/actions/lint
        with:
          node-version: ${{ matrix.node-version }}
          plugin: 'plugins/scaffolder-backend-module-backstage-rhaap'

  build:
    name: ğŸ› ï¸ / ğŸ“¦ build / Node-${{ matrix.node-version }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/scaffolder-backend-module-backstage-rhaap
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Build
        uses: ./.github/actions/build
        with:
          node-version: ${{ matrix.node-version }}
          plugin: 'plugins/scaffolder-backend-module-backstage-rhaap'

  coverage:
    name: ğŸ“ / coverage / Node-${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      checks: read
      pull-requests: write
    defaults:
      run:
        working-directory: ./plugins/scaffolder-backend-module-backstage-rhaap
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Coverage
        uses: ./.github/actions/code-coverage
        with:
          node-version: ${{ matrix.node-version }}
          plugin: 'plugins/scaffolder-backend-module-backstage-rhaap'
        env:
          codecov: ${{ secrets.CODECOV_TOKEN }}

  all-green:
    if: ${{ always() }}
    name: âœ… / check
    needs:
      - coverage
      - build
      - lint
      - test
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert 'failure' not in
          set([
          '${{ needs.coverage.result }}',
          '${{ needs.build.result }}',
          '${{ needs.lint.result }}',
          '${{ needs.test.result }}'
          ])"
